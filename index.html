<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatmanApi</title>
</head>
<body>
    <div class="card" id="characters">
        <h1 id="title1">Random character</h1>
        <div id="characters1"></div>
        <p id="paragraph1">Type a number from 1 to 83 and tap the button to see a random character</p>
        <input type="number" id="number">
        <button id="button1">See character</button>
    </div>
    <div class="card" id="create">
        <h1 id="title2">Create your own character</h1>
        <div id="characters2">
            <ul>
                <li>Name: <input type="number" class="number2"><button class="button2">See character</button> </li>
                <li>Alias: <input type="number" class="number2"><button class="button2">See character</button></li>
                <li>Alive: <input type="number" class="number2"><button class="button2">See character</button></li>
                <li>Role: <input type="number" class="number2"><button class="button2">See character</button></li>
                <li>Description: <input type="number" class="number2"><button class="button2">See character</button></li>
                <li>Creator: <input type="number" class="number2"><button class="button2">See character</button></li>
                <li>First appearance: <input type="number" class="number2"><button class="button2">See character</button></li
                <li>Abilities: <input type="number" class="number2"><button class="button2">See character</button></li>
            </ul>
    </div>
        
    </div>
  
</body>
<script src="index.js"></script>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <style>
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .caja {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 32px 24px;
            max-width: 340px;
            width: 100%;
            text-align: center;
        }

        #imagen {
            width: 140px;
            height: 140px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 12px;
            background: #f1f2f6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        input {
            width: 90%;
            margin: 8px 0;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        #error {
            color: red;
            font-size: 0.9rem;
            height: 20px;
        }

        button {
            background: #00b894;
            color: #fff;
            border: none;
            width: 60%;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0984e3;
        }
    </style>

    <div class="caja">
        <h1 id="titulo">Nombre Pokemon</h1>

        <img id="imagen" src="" alt="Imagen del Pokemon">

        <input type="number" id="pokemonID" placeholder="ID de PokÃ©mon (1 - 1025)">
        <input type="text" id="imgURL" placeholder="URL de una imagen (opcional)">
        
        <p id="error"></p>

        <div class="botones">
            <button id="boton">Mostrar</button>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
